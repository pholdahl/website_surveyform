<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <main>
        <header class="header">
            <h1 id="title">Survey</h1>
            <p id="description">This is a survey form</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label class="label" id="name-label" for="name">Name:</label>
                <input 
                class="form-control"
                id="name" 
                type="text" 
                placeholder=" Enter your name"
                required
                >
                <label class="label" id="email-label" for="email">Email:</label>
                <input
                class="form-control" 
                id ="email" 
                type="email" 
                placeholder=" Enter your Email"
                required
                >
                <label class="label" id="number-label" for="number">Age:</label>
                <input
                class="form-control" 
                id="number" 
                type="number" 
                min="10" 
                max="99" 
                placeholder=" Age"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                >
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select class="form-control" name="role" id="dropdown" required>
                    <option class="current-choice" disabled selected value>Select current role</option>
                    <option class="current-choice" value="wizard">Wizard</option>
                    <option class="current-choice" value="knight">Knight</option>
                    <option class="current-choice" value="ranger">Ranger</option>
                    <option class="current-choice" value="bard">Bard</option>
                    <option class="current-choice" value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend us to others?</p>
                <ul>
                    <li>
                        <label>
                            <input 
                            type="radio"
                            name="user-recommend"
                            value="definitely"
                            class="input-radio"
                            checked
                            > Definitely
                        </label>
                    </li>
                    <li>
                        <label>
                            <input 
                            type="radio"
                            name="user-recommend"
                            value="maybe"
                            class="input-radio"
                            > Maybe
                        </label>
                    </li>
                    <li>
                        <label>
                            <input 
                            type="radio"
                            name="user-recommend"
                            value="not-sure"
                            class="input-radio"
                            > Not sure
                        </label>
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <p>What would you like to see improved?</p>
                <p class="clue">(check all that apply)</p>
                <ul>
                    <li>
                        <label>
                            <input 
                            type="checkbox"
                            name="prefer"
                            value="front-end-projects"
                            class="input-checkbox"
                            > The art of Magic
                        </label>
                    </li>
                    <li>
                        <label>
                            <input 
                            type="checkbox"
                            name="prefer"
                            value="back-end-projects"
                            class="input-checkbox"
                            > The art of Swordplay
                        </label>
                    </li>
                    <li>
                        <label>
                            <input 
                            type="checkbox"
                            name="data-visualization"
                            value="not-sure"
                            class="input-checkbox"
                            > The art of Bows
                        </label>
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <p>Any other comments or suggestions?</p>
                <textarea 
                name="comment" 
                id="comments" 
                placeholder="Enter your comments here..."
                ></textarea>
            </div>
            <button id="submit">Submit</button>
        </form>
        <footer class="footer-section">
            <p>Site created by pholdahl Â© 2021</p>
        </footer>
    </main>
</body>
</html>
